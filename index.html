<body>

    <div class="row">
        <div class="col-lg-12">


            <div class="col-lg-12">
                <div class="Formulario">
                    <center><h3>New Account!</h3></center>
                    <br><br>


                    <div class="form">

                        <form class="Form" id="Formulario_Iniciar" action="inicio.html" method="">
                            <fieldset>

                                <!--formulario 1-->
                                <div class="col-xs-12 col-sm-6 col-lg-6">
                                    <div class="form1">
                                        <legend class="titulo" id="Datos1">Datos Personales</legend>

                                        <!--Campo 1: Nombre-->
                                        <label class="Campos" for="Nombre">*Nombre:</label>
                                        <input class="entradas" id="nombre" name="nombre" type="text" placeholder="Nombre" required> <img src="imagenes/user.svg" width="20px" height="20px" alt="">
                                        <br>
        
                                        <!--Campo 2: Apellido Paterno-->
                                        <label class="Campos" for="ApellidoP">*Apellido Paterno:</label>
                                        <input class="entradas" id="apellidoP" name="apellidoP" type="text" placeholder="Apellido Paterno" required> <img src="imagenes/user.svg" width="20px" height="20px" alt="">
                                        <br>
                                        <!--Campo 3: Apellido Materno-->
                                        <label class="Campos" for="ApellidoM">*Apellido Materno:</label>
                                        <input class="entradas" id="apellidoM" name="apellidoM" type="text" placeholder="Apellido Materno" required> <img src="imagenes/user.svg" width="20px" height="20px" alt="">
                                        <br>
                                        <!--Campo 4: Edad-->
                                        <label class="Campos" for="Edad">*Edad:</label>
                                        <input class="entradas" id="edad" name="edad" type="number" placeholder="Edad" min="1" required>
                                        <br>
                                        <!--Campo 5: Sexo-->
                                        <label class="Campos" for="Sexo">*Sexo:</label>
                                        <select class="entradas" name="sexo" id="sexo" required> <img src="imagenes/user.svg" width="20px" height="20px" alt="">
                                            <option selected disabled value="">Selecciona tu tipo Sexo </option>
                                            <option id="sexo1" value="H">H</option>
                                            <option id="sexo2" value="M">M</option>
                                        </select>
                                        <br>
                                        <!--Campo 6: Email-->
                                        <label class="Campos" for="Email">*email:</label>
                                        <input class="entradas" id="email" name="email" type="email" placeholder="example@email.com" required> <img src="imagenes/envelope.svg" width="20px" height="20px" alt="">
                                        <br>
                                        <br>

                                        <div class="form3">
                                            <!--Campo 9: Contraseña-->
                                            <label class="Campos" for="Contraseña1">*Contraseña</label>
                                            <input class="entradas" id="password1" name="password1" type="password" required> <img src="imagenes/padlock.svg" width="20px" height="20px" alt="">
                                            <br>
                                            <!--Campo 10: Confirmar Contraseña-->
                                            <label class="Campos" for="Contraseña2">*Ingresa nuevamente tu Contraseña</label>
                                            <input class="entradas" id="password2" name="password2" type="password" required> <img src="imagenes/padlock.svg" width="20px" height="20px" alt="">
                                            <br>
                                        </div>

                                        <div class="form4">
                                            <br>
                                            <center><input class="button" id="btn_enviar" name="btn_enviar" type="submit" value="Enviar" onclick="return validacion();"></center>
                                        </div>

                                    </div>
                                </div>

                                <!--formulario 2-->
                                <div class="col-xs-12 col-sm-6 col-lg-6">
                                    <div class="form2">
                                        <legend class="titulo" id="Datos2">Datos Divertidos</legend>

                                        <!--Campo 7: Color Favorito-->
                                        <label class="Campos" for="ColorF">Color Favorito:</label>
                                        <input class="entradas" id="colorF" name="colorF" type="text" placeholder="Color Favorito" required> <img src="imagenes/palette.svg" width="20px" height="20px" alt="">
                                        <br>
                                        <!--Campo 8: Animal Favorito-->
                                        <label class="Campos" for="ColorF">Animal Favorito</label>
                                        <input class="entradas" id="animalF" name="animalF" type="text" placeholder="Animal Favorito" required> <img src="imagenes/huella.svg" width="20px" height="20px" alt="">
                                    </div>

                                </div>
                                

                            </fieldset>
                        </form>
                    </div>

                    
                </div>
            </div>



        </div>
    </div>

   <script src="js/validar.js"></script>
